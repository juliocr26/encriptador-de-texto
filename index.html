<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Square+Peg&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="imagenLogo">
                <img src="img/Vector.png" alt="Logo Alura" class="logoAlura">
            </div>
            <div class="tituloPagina">
                <h1>Encriptador de Texto</h1>
                <h2>Alura Oracle ONE - Challenge 1</h2>
            </div>

        </header>

        <main>

            <section class="ingresoTexto">

                <label for="textoIngresado">Ingrese aquí su texto:</label>
                <textarea  id="textoIngresado" cols="30" rows="10" placeholder="Solo letras minúsuculas y sin acentos." class="areaTexto"></textarea>
                
                <div class="seccionBotonesEncriptado">
                    <button id="encriptar" class="botones">Encriptar</button>
                    <button id="desencriptar" class="botones">Desencriptar</button>
                </div>
                

            </section>

            <section class="resultado">

                <label for="encriptado">Resultado de la encriptacion:</label>
                <textarea id="encriptado" cols="30" rows="10" placeholder="Ningun mensaje fue encontrado" class="areaTexto encriptado-vacio"></textarea>
               
                <div class="seccionBotonCopiar">
                    <button id="copiar" class="botones">Copiar</button>
                </div>

            </section>

        </main>

        <dialog id="ventana-dialogo">
            <p class="mensaje-ventana">Solo se permiten minúsuculas y sin acento.</p>
            <button id="cerrar-ventana" class="botones">Cerrar</button>
        </dialog> 

        <footer>
            <a href="https://www.linkedin.com/in/julio-césar-rodriguez-3b546922a" class="iconos"><img src="img/linkedin-in-brands.svg" alt="" width="20px"></a>
            <a href="https://github.com/juliocr26" class="iconos"><img src="img/github-brands.svg" alt="" width="20px"></a>
            <a href="mailto:juliocesarrb16@gmail.com" class="iconos"><img src="img/envelope-solid.svg" alt="" width="20px"></a>
            <p>&copy; 2024 - Julio Cesar Rodriguez</p>

        </footer>

    </body>

    <script src="js/principal.js"></script>


</html>
